<template name="measurementTableView">
    <div class="measurementTableView scrollArea">
        {{ #each measurementType in measurementTools}}
            {{#if measurementType.showInMeasurementTable }}

            {{#let collection=(measurementApiCollection measurementType.id)}}
            {{>measurementTableHeaderRow measurementType=measurementType
                                measurements=collection
                                currentTimepointId=currentTimepointId
                                timepointApi=timepointApi
                                measurementApi=measurementApi}}

            {{#each entry in collection}}
                {{>measurementTableRow (clone this rowItem=entry)}}
            {{/each}}

            {{/let}}

            {{/if}}
        {{ /each }}
    </div>
</template>
