<template name="ohifViewer">
    <div class="topBar noselect {{#if onStudyList}}studyList{{/if}}">
        <div class="clearfix p-x-1 p-t-1">
            <a target='_blank'
               class="brandSection pull-left"
               href="#">
                <img class="logoImage" src="http://projectworldwide.info/pacific.png" />
                <div class="logoText">
                    Celerity Viewer
                </div>
            </a>
            {{ #if studyListToggleText }}
            <a class="btn studyListLinkSection pull-left m-x-1 p-x-2 p-y-0 js-toggle-studyList">
                {{studyListToggleText}}
            </a>
            {{ /if }}
            <a class="btn pull-right p-y-0"
               data-toggle="modal"
               data-target="#aboutModal">
                About
            </a>
        </div>
    </div>
    {{> worklist }}
    {{> aboutModal }}
    {{> viewSeriesDetailsModal }}
</template>
